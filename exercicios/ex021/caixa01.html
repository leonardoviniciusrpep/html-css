<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
        background-color: antiquewhite;
        height: 40px;
        width: 380px;
        border-width: 1px;
        border-style: groove;
        border-color: rgb(0 0 0);
        
        padding-top: 1px;
        padding-right: 1px;
        padding-bottom: 1px;
        padding-left: 1px;

        margin: auto;

        
        }
        a {
            border-width: 10px;
            border-style: groove;
            border-color: rgb(0, 255, 55);
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Pragráfos também são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
